<section class="my-5">

  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold text-center my-5" id="contact-me">CONTACT ME</h2>
  <!-- Section description -->
  <p class="text-center w-responsive mx-auto mb-5" id="message">Want to chat about development?  Want to just say hello?  Drop me a message!</p>

  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-md-9 mb-md-0 mb-5">

      <form>

        <!-- Grid row -->
        <div class="row">

          <!-- Grid column -->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="contact-name" class="form-control">
              <label for="contact-name" class="your-name">Your name</label>
            </div>
          </div>
         
          <!-- Grid column -->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="contact-email" class="form-control">
              <label for="contact-email" class="">Your email</label>
            </div>
          </div> 
        </div>

        <!-- Grid row -->
        <div class="row">

          <!-- Grid column -->
          <div class="col-md-12">
            <div class="md-form mb-0">
              <input type="text" id="contact-Subject" class="form-control">
              <label for="contact-Subject" class="">Subject</label>
            </div>
          </div>
        </div>

        <!-- Grid row -->
        <div class="row">

          <!-- Grid column -->
          <div class="col-md-12">
            <div class="md-form">
              <textarea id="contact-message" class="form-control md-textarea" rows="3"></textarea>
              <label for="contact-message">Your message</label>
            </div>
          </div>
        </div>
      </form>

      <div class="text-center text-md-left">
        <a class="btn btn-primary btn-md" id="sendbtn">Send</a>
      </div>
    </div>

    <!-- Grid column -->
    <div class="col-md-3 justify-content-center">
      <section>
          <ul>
              <li><a href="https://www.google.com/maps/place/Houston,+TX+77054/@29.681496,-95.4433694,13z/data=!3m1!4b1!4m5!3m4!1s0x8640c01d4be3966f:0xe4d769ccefee11df!8m2!3d29.6849782!4d-95.3991907" target="blank"><span class="fa fa-map-marker fa-2x"></span></a>
                  <p>Houston, TX 77054, USA</p>
              </li>
              <li><a href="tel:1-281-330-8004"><span class="fa fa-phone mt-4 fa-2x"></span></a>
                  <p>281-330-8004</p>
              </li>
              <li><a href="mailto:iescan4@gmail.com"><span class="fa fa-envelope mt-4 fa-2x"></span></a>
                  <p>contactme@gmail.com</p>
              </li>
          </ul>
      </section>
  </div>
